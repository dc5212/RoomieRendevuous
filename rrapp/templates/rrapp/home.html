<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" href="{% static 'rrapp/common.css' %}">
        <style>
        body {
          background-image: url("{% static 'rrapp/home_img.jpg' %}");
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
        }
        </style>
    </head>
    <body class = "align-items-center" style="height:100%;width:100%;">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <div class="px-4 py-5 my-5 text-center home-title">
            <!-- <h1 class="display-5 fw-bold text-body-emphasis">Find your roomie at RoomieRendezvous!</h1> -->
            <h1 class="display-5 fw-bold text-body-emphasis">Find your roomie at RoomieRendezvous!</h1>
<!--             <div class="animate one">
            <span>c</span><span>s</span><span>s</span><span>3</span> &nbsp;
            <span>a</span><span>n</span><span>i</span><span>m</span><span>a</span><span>t</span><span>i</span><span>o</span><span>n</span><span>s</span>
            </div> -->
            <div class="col-lg-6 mx-auto">
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <a href="{% url 'rrapp:login' %}">
                        <button type="button" class="btn btn-primary btn-lg px-4 gap-3">Login</button>
                    </a>
                    <a href="{% url 'rrapp:register' %}">
                        <button type="button" class="btn btn-outline-secondary btn-lg px-4">Register</button>
                    </a>
                </div>
            </div>
        </div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	</body>
</html>
