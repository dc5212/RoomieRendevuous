<!doctype html>
<html lang="en">
  <head>
    {% extends 'rrapp/main.html' %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'rrapp/common.css' %}">
  </head>
  <body class = "align-items-center">
    {% block content %}
    {% if page == 'login' %}
    <div class = "w-100 align-items-center px-5" >
    <div class = "d-flex flex-column align-items-center rounded-3 m-4 p-3 grey-block">
      <h1 class="font-monospace display-5 fw-medium text-body-emphasis">Find your roomie here</h1>

      <form class="form row w-90 text-center align-items-center p-3 w-50" action="" method="POST">
        {% csrf_token %}
        <div class="col-5">
          <input id="email" name="email" type="email" class="form-control" placeholder="Email" aria-label="Email">
        </div>
        <div class="col-5">
          <input id="password" name="password" type="password" class="form-control" placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;" aria-label="Password">
        </div>
        <div class="col-2">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
        <div class="col m-2">
          <a href="{% url 'rrapp:register' %}">
          <button class="btn btn-secondary">Register</button>
          </a>
        </div>
    </div>
    </div>


    {% else %}

    <div class = "w-100 align-items-center px-5" >
      <div class = "d-flex flex-column align-items-center rounded-3 m-4 grey-block">
        <h1 class="font-monospace display-5 fw-medium text-body-emphasis">Find your roomie here</h1>

        <form class="form row w-90 text-center align-items-center p-3" action="" method="POST">
          {% csrf_token %}

          {% for field in form %}
            <div class="col-md-6">
              <label for="roomie_name">{{field.label}}</label>
              <input type="text" class="form-control" id="roomie_name">
            </div>
          {% endfor %}
          <div class="col align-items-center p-2 m-2">

            <button type="submit" class="btn btn-primary">Register</button>
        </div>
        </form>
          <div class="col pb-2">
            <a href="{% url 'rrapp:login' %}">
            <button class="btn btn-secondary">Login</button>
            </a>
          </div>
      </div>
    </div>
      {% endif %}
    {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <body>
</html>
