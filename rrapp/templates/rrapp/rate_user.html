<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
        {% load static %}
        <link rel="stylesheet" href="{% static 'rrapp/common.css' %}">
        <script src="{% static 'rating.js' %}" defer></script>
    </head>

    <body class = "align-items-stretch">
        <div class="back-contianer">

            {% include 'rrapp/left_bar.html' with user=user path=path inbox=inbox %}

            <div class="text-center right-page">
                
                <div class="container p-3">
                    <nav aria-label="breadcrumb" style="--bs-breadcrumb-divider: '>';">
                        <ol class="breadcrumb p-3 bg-body-tertiary board rounded-3">
                            <li class="breadcrumb-item">
                                <a class="link-body-emphasis fw-semibold text-decoration-none">
                                    Home
                                </a>
                            </li>
        
                            <li class="breadcrumb-item avtive">
                                Profile
                            </li>
                        </ol>
                    </nav>
                </div>

                <div class = "w-100 align-items-center px-5 mb-3" >
                    <div class = "d-flex flex-column align-items-center board rounded-3" style="background-color:#F8F8F8">
                        <div class="col text-center">
                            <form class="rate-form" action="" method="POST" id = {{pk}}>
                                {% csrf_token %}
                                <button type="submit" class="fa fa-star fa-3x my-rating-btn" id="first"></button>
                                <button type="submit" class="fa fa-star fa-3x my-rating-btn" id="second"></button>
                                <button type="submit" class="fa fa-star fa-3x my-rating-btn" id="third"></button>
                                <button type="submit" class="fa fa-star fa-3x my-rating-btn" id="fourth"></button>
                                <button type="submit" class="fa fa-star fa-3x my-rating-btn" id="fifth"></button>
                            </form>
                            <br>
                            <div id="confirm-box"></div>
                        </div>
                    </div>
                </div>

                <a href="{% url 'rrapp:public_profile' pk %}"><div class='btn btn-primary'>Back</div></a>

            </div>
        </div>
    </body>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.2/js/bootstrap.min.js"></script>
</html>
