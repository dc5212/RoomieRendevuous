<li><a href="{% url 'rrapp:listing_new' user_id %}"> Create new </a></li>
{% if latest_listings %}
    <p>Available listings :</p>
    <ul>
    {% for listing in latest_listings %}
        <li><a href="{% url 'rrapp:listing_detail' user_id listing.id %}" >{{ listing.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No listings created yet.</p>
{% endif %}
