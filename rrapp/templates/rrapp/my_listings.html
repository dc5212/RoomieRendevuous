<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      </head>
      <body>
        <div class="container-xxl text-center">
            <div class = "row p-3">
                <div class="col">
                    
                </div>
                <div class="col-6">
                    {% if latest_listings %}
                        <div class="list-group">
                        {% for listing in latest_listings %}
                            <button type="button" class="list-group-item list-group-item-action" onclick="window.location.href='{% url 'rrapp:listing_detail' user_id listing.id %}'">{{ listing.title }}</button>
                        {% endfor %}
                        </div>
                    {% else %}
                        <p>No listings created yet.</p>
                    {% endif %}
                    
                    <div class = "row p-3">
                        <div class="col">
                            <a href="{% url 'rrapp:listing_new' user_id %}" class="btn btn-primary">Create new</a>
                        </div>
                    </div>
                </div>
                <div class="col">
                    
                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
      </body>
</html>
